<div class="container w-50 pt-5">
    <div class="text-center">
        <h1>Login</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="logindata()">  <!--  [formGroup]="signupForm" (submit)="signUp()" -->
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" formControlName="email"  class="form-control" placeholder="Enter Your Emial">
            <div *ngIf="checkLogin.email.errors && checkLogin.email.touched" class="alert alert-danger" role="alert">
                <span *ngIf="checkLogin.email.invalid">place Enter valid Emial</span>
                <!-- <span *ngIf="checkSignup.email">place Enter your Email</span> -->
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter Your Password">
            <div *ngIf="checkLogin.password.errors && checkLogin.password.touched" class="alert alert-danger" role="alert">
                <span *ngIf="checkLogin.password.invalid && checkLogin.password.touched">place Enter Password</span>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]='!loginForm.valid'>Login</button> <!--  (click)="showLoginForm()" -->
        </div>
    </form>
</div>
